<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #9d9dafff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #fff;
            padding: 20px 25px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
        }

        form h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 8px 0 4px;
            font-size: 14px;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:focus {
            border-color: #353c44;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #15365a;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #738292;
        }
    </style>
</head>

<body>
    <form onsubmit="cheakaddress();
     return false;">
        <h2>Registration</h2>

        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="Fathername">Father Name:</label>
        <input type="text" id="Fathername">

        <label for="Contactnumber">Contact Number:</label>
        <input type="text" id="Contactnumber">

        <label for="Addres">Address:</label>
        <input type="text" id="Addres">

        <input type="submit" value="Submit">
    </form>
</body>
<script>
    function cheakaddress() {
        let name = document.querySelector('#name').value
        if (name == "") {
            alert('Enter the name')
        }
        let Fathername = document.querySelector('#Fathername').value
        if (Fathername == "") {
            alert('Enter the fathername')
        }
        let Contactnumber = document.querySelector('#Contactnumber').value
        if (Contactnumber == "") {
            alert('Enter the contact number')
        }
        let Addres = document.querySelector('#Addres').value
        if (Addres == "") {
            alert('Enter the Address')
        }
        alert(`${name}, ${Fathername}, ${Contactnumber}, ${Addres}`)

    }

</script>

</html>
